<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiaAI - Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MiaAI Configuration</h1>
        </div>
        
        <div class="config-card">
            <h2>LLM Provider Configuration</h2>
            
            <div class="provider-selector">
                <label for="provider-select">Select LLM Provider:</label>
                <select id="provider-select">
                    <option value="ollama" selected>Local Ollama (Default)</option>
                    <option value="openai">OpenAI API</option>
                    <option value="anthropic">Anthropic Claude API</option>
                    <option value="custom">Custom API Endpoint</option>
                </select>
            </div>
            
            <!-- Ollama Config -->
            <div id="ollama-config" class="provider-form active">
                <div class="form-group">
                    <label for="ollama-url">Ollama API URL:</label>
                    <input type="text" id="ollama-url" name="ollama-url" placeholder="http://ollama:11434/api">
                    <small>For Docker setup, use 'ollama:11434'. For external Ollama, use the full URL.</small>
                </div>
                <div class="form-group">
                    <label for="ollama-model">Default Model:</label>
                    <input type="text" id="ollama-model" name="ollama-model" placeholder="mistral">
                </div>
                <div class="button-group">
                    <button id="test-ollama" class="secondary">Test Connection</button>
                    <button id="save-ollama" class="primary">Save Configuration</button>
                </div>
                <div id="ollama-test-result" class="test-result"></div>
            </div>
            
            <!-- OpenAI Config -->
            <div id="openai-config" class="provider-form">
                <div class="form-group">
                    <label for="openai-api-key">OpenAI API Key:</label>
                    <input type="password" id="openai-api-key" name="openai-api-key" placeholder="sk-...">
                </div>
                <div class="form-group">
                    <label for="openai-model">Model:</label>
                    <select id="openai-model" name="openai-model">
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="test-openai" class="secondary">Test Connection</button>
                    <button id="save-openai" class="primary">Save Configuration</button>
                </div>
                <div id="openai-test-result" class="test-result"></div>
            </div>
            
            <!-- Anthropic Config -->
            <div id="anthropic-config" class="provider-form">
                <div class="form-group">
                    <label for="anthropic-api-key">Anthropic API Key:</label>
                    <input type="password" id="anthropic-api-key" name="anthropic-api-key" placeholder="sk-ant-...">
                </div>
                <div class="form-group">
                    <label for="anthropic-model">Model:</label>
                    <select id="anthropic-model" name="anthropic-model">
                        <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                        <option value="claude-3-opus">Claude 3 Opus</option>
                        <option value="claude-3-sonnet">Claude 3 Sonnet</option>
                        <option value="claude-3-haiku">Claude 3 Haiku</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="test-anthropic" class="secondary">Test Connection</button>
                    <button id="save-anthropic" class="primary">Save Configuration</button>
                </div>
                <div id="anthropic-test-result" class="test-result"></div>
            </div>
            
            <!-- Custom API Config -->
            <div id="custom-config" class="provider-form">
                <div class="form-group">
                    <label for="custom-api-url">API URL:</label>
                    <input type="text" id="custom-api-url" name="custom-api-url" placeholder="https://api.example.com/v1/chat/completions">
                </div>
                <div class="form-group">
                    <label for="custom-api-key">API Key:</label>
                    <input type="password" id="custom-api-key" name="custom-api-key" placeholder="API Key if required">
                </div>
                <div class="form-group">
                    <label for="custom-model">Model Name (if applicable):</label>
                    <input type="text" id="custom-model" name="custom-model" placeholder="model-name">
                </div>
                <div class="form-group">
                    <label for="custom-headers">Additional Headers (JSON):</label>
                    <input type="text" id="custom-headers" name="custom-headers" placeholder='{"header1": "value1", "header2": "value2"}'>
                </div>
                <div class="button-group">
                    <button id="test-custom" class="secondary">Test Connection</button>
                    <button id="save-custom" class="primary">Save Configuration</button>
                </div>
                <div id="custom-test-result" class="test-result"></div>
            </div>
        </div>
        
        <div class="config-card">
            <h2>Current Configuration</h2>
            <div id="current-config" class="saved-config">
                <div class="config-item">
                    <div class="config-label">Provider:</div>
                    <div id="config-provider" class="config-value">Local Ollama</div>
                </div>
                <div class="config-item">
                    <div class="config-label">Model:</div>
                    <div id="config-model" class="config-value">mistral</div>
                </div>
                <div class="config-item">
                    <div class="config-label">API URL:</div>
                    <div id="config-url" class="config-value">http://ollama:11434/api</div>
                </div>
                <div class="config-item">
                    <div class="config-label">API Key:</div>
                    <div id="config-key" class="config-value hidden-value">[hidden]</div>
                </div>
            </div>
            <div class="button-group">
                <a href="/" class="secondary" style="text-decoration: none; display: inline-block; padding: 10px 20px; background-color: var(--accent-dark); color: white; border-radius: var(--border-radius); text-align: center;">Return to Chat</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
</body>
</html>
