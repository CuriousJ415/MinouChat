{% extends "base.html" %}

{% block title %}Personas - MiaChat{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Personas</h2>
            <a href="/persona/create" class="btn btn-primary">Create New Persona</a>
        </div>
        
        <div class="row">
            {% for persona in personas %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ persona.name }}</h5>
                        <p class="card-text">{{ persona.description }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="/persona/{{ persona.id }}" class="btn btn-info">View</a>
                            <a href="/persona/{{ persona.id }}/edit" class="btn btn-warning">Edit</a>
                            <form method="POST" action="/persona/{{ persona.id }}/delete" class="d-inline">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this persona?')">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12">
                <div class="alert alert-info">
                    No personas found. Create your first persona!
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
