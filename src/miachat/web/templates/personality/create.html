{% extends "base.html" %}

{% block title %}Create Personality - MiaChat{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Create New Personality</h2>
                </div>
                <div class="card-body">
                    <form id="create-personality-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="system_prompt" class="form-label">System Prompt</label>
                            <textarea class="form-control" id="system_prompt" name="system_prompt" rows="5" required></textarea>
                            <div class="form-text">This prompt defines how the personality behaves and responds.</div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/personality" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Personality</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="alert-container"></div>

<script>
document.getElementById('create-personality-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        system_prompt: document.getElementById('system_prompt').value,
        is_active: document.getElementById('is_active').checked
    };
    
    try {
        const response = await fetch('/api/personality/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        if (response.ok) {
            document.getElementById('alert-container').innerHTML = `
                <div class="alert alert-success mt-3" role="alert">
                    Personality created successfully! <a href="/personality" class="alert-link">View all personalities</a>.
                </div>
            `;
            // Optionally, reset the form
            document.getElementById('create-personality-form').reset();
        } else {
            throw new Error('Failed to create personality');
        }
    } catch (error) {
        console.error('Error creating personality:', error);
        document.getElementById('alert-container').innerHTML = `
            <div class="alert alert-danger mt-3" role="alert">
                Failed to create personality. Please try again later.
            </div>
        `;
    }
});
</script>
{% endblock %}
