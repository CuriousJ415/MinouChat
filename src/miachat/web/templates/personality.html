{% extends "base.html" %}

{% block title %}Personas - MiaChat{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Personas</h1>
                <a href="/persona/create" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create New Persona
                </a>
            </div>
            
            <div class="row" id="persona-list">
                <!-- Personas will be loaded here dynamically -->
                <div class="col-12">
                    <div class="alert alert-info">
                        Loading personas...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    try {
        const response = await fetch('/api/persona/');
        const personas = await response.json();
        
        const personaList = document.getElementById('persona-list');
        personaList.innerHTML = '';
        
        if (personas.length === 0) {
            personaList.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-info">
                        No personas found. Create your first persona to get started!
                    </div>
                </div>
            `;
            return;
        }
        
        personas.forEach(persona => {
            const card = document.createElement('div');
            card.className = 'col-md-4 mb-4';
            card.innerHTML = `
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${persona.name}</h5>
                        <p class="card-text">${persona.description}</p>
                        <div class="d-flex justify-content-between">
                            <a href="/persona/edit/${persona.id}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <button class="btn btn-sm btn-outline-danger" onclick="deletePersona('${persona.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
            personaList.appendChild(card);
        });
    } catch (error) {
        console.error('Error loading personas:', error);
        document.getElementById('persona-list').innerHTML = `
            <div class="col-12">
                <div class="alert alert-danger">
                    Error loading personas. Please try again later.
                </div>
            </div>
        `;
    }
});

async function deletePersona(id) {
    if (!confirm('Are you sure you want to delete this persona?')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/persona/${id}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            // Reload the page to show updated list
            window.location.reload();
        } else {
            throw new Error('Failed to delete persona');
        }
    } catch (error) {
        console.error('Error deleting persona:', error);
        alert('Failed to delete persona. Please try again later.');
    }
}
</script>
{% endblock %}
