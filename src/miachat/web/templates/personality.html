{% extends "base.html" %}

{% block title %}Personalities - MiaChat{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Personalities</h1>
                <a href="/personality/create" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create New Personality
                </a>
            </div>
            
            <div class="row" id="personality-list">
                <!-- Personalities will be loaded here dynamically -->
                <div class="col-12">
                    <div class="alert alert-info">
                        Loading personalities...
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    try {
        const response = await fetch('/api/personality/');
        const personalities = await response.json();
        
        const personalityList = document.getElementById('personality-list');
        personalityList.innerHTML = '';
        
        if (personalities.length === 0) {
            personalityList.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-info">
                        No personalities found. Create your first personality to get started!
                    </div>
                </div>
            `;
            return;
        }
        
        personalities.forEach(personality => {
            const card = document.createElement('div');
            card.className = 'col-md-4 mb-4';
            card.innerHTML = `
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${personality.name}</h5>
                        <p class="card-text">${personality.description}</p>
                        <div class="d-flex justify-content-between">
                            <a href="/personality/edit/${personality.id}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <button class="btn btn-sm btn-outline-danger" onclick="deletePersonality('${personality.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `;
            personalityList.appendChild(card);
        });
    } catch (error) {
        console.error('Error loading personalities:', error);
        document.getElementById('personality-list').innerHTML = `
            <div class="col-12">
                <div class="alert alert-danger">
                    Error loading personalities. Please try again later.
                </div>
            </div>
        `;
    }
});

async function deletePersonality(id) {
    if (!confirm('Are you sure you want to delete this personality?')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/personality/${id}`, {
            method: 'DELETE'
        });
        
        if (response.ok) {
            // Reload the page to show updated list
            window.location.reload();
        } else {
            throw new Error('Failed to delete personality');
        }
    } catch (error) {
        console.error('Error deleting personality:', error);
        alert('Failed to delete personality. Please try again later.');
    }
}
</script>
{% endblock %}
