<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MinouChat</title>

    <!-- Prevent flash -->
    <script>
        (function() {
            const saved = localStorage.getItem('minouchat-theme');
            const theme = saved || 'dark';
            document.documentElement.classList.remove('theme-light', 'theme-dark');
            document.documentElement.classList.add('theme-' + theme);
        })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/theme.css') }}">

    <style>
        :root {
            --font-sans: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .theme-dark body.auth-body {
            background-color: #050505;
        }

        .theme-light body.auth-body {
            background-color: #fafafa;
        }

        body.auth-body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: background-color 700ms ease;
        }

        ::selection {
            background: #D4AF37;
            color: #000;
        }

        /* Background ambience */
        .bg-ambience {
            position: absolute;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-spot-light {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60rem;
            height: 60rem;
            background: rgba(199, 210, 254, 0.4);
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.6;
            mix-blend-mode: multiply;
        }

        .theme-dark .bg-spot-light {
            display: none;
        }

        .bg-spot-dark-1 {
            display: none;
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 40rem;
            height: 40rem;
            background: rgba(15, 15, 26, 0.2);
            border-radius: 50%;
            filter: blur(100px);
            mix-blend-mode: screen;
        }

        .bg-spot-dark-2 {
            display: none;
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 50rem;
            height: 50rem;
            background: rgba(24, 24, 27, 0.4);
            border-radius: 50%;
            filter: blur(120px);
        }

        .theme-dark .bg-spot-dark-1,
        .theme-dark .bg-spot-dark-2 {
            display: block;
        }

        .bg-grain {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            z-index: 10;
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        /* Theme toggle */
        .theme-toggle-auth {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 50;
            padding: 0.75rem;
            border-radius: 50%;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 300ms ease;
        }

        .theme-toggle-auth:hover {
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .theme-toggle-auth:focus {
            outline: none;
            box-shadow: 0 0 0 1px var(--border-color);
        }

        .theme-toggle-auth svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 1.5;
            fill: none;
        }

        .theme-light .icon-sun { display: block; }
        .theme-light .icon-moon { display: none; }
        .theme-dark .icon-sun { display: none; }
        .theme-dark .icon-moon { display: block; }

        /* Back to home link */
        .back-link {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 300ms ease;
        }

        .back-link:hover {
            color: var(--text-primary);
        }

        .back-link svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
            stroke-width: 1.5;
            fill: none;
        }

        /* Auth container */
        .auth-container {
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 420px;
            padding: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Auth card */
        .auth-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
        }

        .theme-dark .auth-card {
            background: rgba(10, 10, 10, 0.8);
            border-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
        }

        /* Auth header */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .auth-logo svg {
            width: 28px;
            height: 28px;
            color: var(--text-primary);
        }

        .auth-subtitle {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-muted);
        }

        /* Clerk component container */
        #clerk-sign-in {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border-color);
            border-top-color: var(--text-muted);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .clerk-error {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .clerk-error a {
            color: var(--text-primary);
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        /* Override Clerk styles to match theme */
        .cl-rootBox {
            width: 100%;
        }

        .cl-card {
            box-shadow: none !important;
            border: none !important;
            background: transparent !important;
        }

        /* Fix social buttons in dark mode - all should have white backgrounds */
        .theme-dark .cl-socialButtonsIconButton,
        .theme-dark .cl-socialButtonsBlockButton {
            background-color: #ffffff !important;
            border-color: #e5e5e5 !important;
            color: #1f1f1f !important;
        }

        .theme-dark .cl-socialButtonsIconButton:hover,
        .theme-dark .cl-socialButtonsBlockButton:hover {
            background-color: #f5f5f5 !important;
            border-color: #d5d5d5 !important;
        }

        .theme-dark .cl-socialButtonsBlockButtonText {
            color: #1f1f1f !important;
        }

        /* Ensure icons are visible */
        .theme-dark .cl-socialButtonsIconButton svg,
        .theme-dark .cl-socialButtonsBlockButton svg {
            filter: none !important;
        }

        /* Mobile */
        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }

            .back-link {
                top: 1rem;
                left: 1rem;
            }

            .theme-toggle-auth {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body class="auth-body">

    <!-- Background Ambience -->
    <div class="bg-ambience">
        <div class="bg-spot-light"></div>
        <div class="bg-spot-dark-1"></div>
        <div class="bg-spot-dark-2"></div>
        <div class="bg-grain"></div>
    </div>

    <!-- Back to home -->
    <a href="/" class="back-link">
        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
        </svg>
        <span>Back</span>
    </a>

    <!-- Theme Toggle -->
    <button class="theme-toggle-auth" id="theme-toggle" title="Toggle theme" aria-label="Toggle dark/light theme">
        <svg class="icon-sun" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="icon-moon" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg viewBox="0 0 512 512">
                        <path fill="currentColor" d="m198.313 56.688l-8.438 14.28l-22.938 38.844c-18.317-4.358-35.37-5.354-55.375.126l-41.687-41.47l-8.375-8.312l-6.156 10.063C19.29 128.875 14.09 177.377 33.437 212.28c9.654 17.415 24.894 30.734 44.094 40.157c-4.407 32.957.132 71.53 10.657 108.625l1.938 6.782h97.156c.022 13.4 3.196 26.253 8.72 37.875c18.2 38.29 59.696 64.798 98.625 67.624c42.657 3.095 79.943-12.74 110.156-36.438c30.215-23.696 53.762-55.214 70.533-84.937c27.083-48.002 23.293-97.405-.72-133.22c-22.51-33.576-62.396-55.233-108.906-54.844c-3.1.026-6.218.15-9.375.375c-33.52 2.39-70.68 16.482-108.218 44.97a366 366 0 0 0-15.156-9.813c9.13-31.093 2.846-72.824-26.782-128.125l-7.844-14.624zM65.405 90.374l36.844 36.656l4.063 4.032l5.406-1.75c21.994-7.123 36.01-5.824 57.28.094l6.906 1.938l3.625-6.188l17.657-29.844c11.94 25.023 18.157 45.963 20.157 63.5c-29.35-13.022-46.757 3.998-49.438 31.157c23.753 11.46 38.94 9.244 48.563-1.907c-1.185 5.91-2.98 11.267-5.282 16.093c-11.72 24.558-37.484 38.487-65.75 46.22c-46.488-3.5-80.715-20.203-95.657-47.157c-14.135-25.5-12.516-62.744 15.626-112.845zm26.875 63.97c-8.15-.045-17.81 2.947-28.874 9.81c7.008 29.103 23.402 43.218 59.47 25.814c-2.045-20.708-12.664-35.53-30.595-35.626zm273.564 28.25c40.662-.374 74.304 18.35 93.22 46.56c20.174 30.093 24.05 70.946-.033 113.626c-15.854 28.103-38.213 57.787-65.78 79.408c-27.567 21.62-59.918 35.21-97.25 32.5c-31.075-2.256-68.383-25.954-83.125-56.97c-7.37-15.507-9.546-32.477-3.656-50.624s20.176-37.867 47.374-57.406c21.33-15.324 36.078-10.8 42.437-3.625c3.18 3.587 4.542 8.016 3.595 12.968c-.947 4.953-4.324 10.816-12.625 16.283c-25.07 16.512-36.64 35.432-35.5 53.312s15.07 31.54 32.53 37c34.927 10.922 86.795-8.394 110.314-77.75l-17.72-6c-3.582 10.567-7.777 19.537-12.343 27.313h-87.436c4.227-5.682 10.68-11.854 20.437-18.282c11.62-7.65 18.666-17.773 20.69-28.344c2.02-10.57-1.13-21.222-7.94-28.906c-13.62-15.367-40.788-18.203-67.342.875c-29.526 21.213-46.817 43.975-54.22 66.783a88 88 0 0 0-2.124 7.843H104.5c-7.996-30.958-10.887-62.56-8.313-89.156c15.005 4.93 31.685 7.97 49.5 9.188l1.532.093l1.5-.374c30.016-7.953 60.795-22.987 76.936-52.062a350 350 0 0 1 17.344 11.5l5.72 4.03l5.5-4.343c37.01-29.482 72.603-42.928 103.405-45.124c2.77-.197 5.508-.287 8.22-.312zm-92.656 185.28h80.25c-20.555 21.655-44.696 24.956-60.844 19.906c-11.815-3.693-18.643-11.213-19.406-19.905z"/>
                    </svg>
                    MinouChat
                </div>
                <p class="auth-subtitle">Welcome back</p>
            </div>

            <!-- Clerk Sign-In Component -->
            <div id="clerk-sign-in">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        themeToggleBtn.addEventListener('click', () => {
            if (htmlElement.classList.contains('theme-dark')) {
                htmlElement.classList.remove('theme-dark');
                htmlElement.classList.add('theme-light');
                localStorage.setItem('minouchat-theme', 'light');
            } else {
                htmlElement.classList.remove('theme-light');
                htmlElement.classList.add('theme-dark');
                localStorage.setItem('minouchat-theme', 'dark');
            }
        });
    </script>

    {% if clerk_configured %}
    <!-- Clerk JavaScript SDK -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="{{ clerk_publishable_key }}"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
    ></script>

    <script>
        // Get return URL from query params (for post-login redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const returnTo = urlParams.get('return_to') || '/dashboard';

        // Suppress browser extension message errors (common with password managers, ad blockers, etc.)
        window.addEventListener('error', function(event) {
            if (event.message && event.message.includes('message channel closed')) {
                event.preventDefault();
                return false;
            }
        }, true);

        // Suppress unhandled promise rejections from browser extensions
        window.addEventListener('unhandledrejection', function(event) {
            if (event.reason && event.reason.message && event.reason.message.includes('message channel closed')) {
                event.preventDefault();
                return false;
            }
        });

        window.addEventListener('load', async function() {
            try {
                await window.Clerk.load();

                const signInEl = document.getElementById('clerk-sign-in');

                // If already signed in, auto-sync and redirect to dashboard
                if (window.Clerk.user) {
                    signInEl.innerHTML = `
                        <div style="text-align: center; padding: 2rem 0;">
                            <p style="color: var(--text-secondary);">
                                Signing you in...
                            </p>
                            <div class="loading-spinner" style="margin: 1rem auto;"></div>
                        </div>
                    `;
                    // Auto-sync and redirect
                    await syncAndContinue();
                    return;
                }

                signInEl.innerHTML = '';

                const isDark = document.documentElement.classList.contains('theme-dark');

                window.Clerk.mountSignIn(signInEl, {
                    afterSignInUrl: '/auth/login',  // Return here to sync session
                    afterSignUpUrl: '/auth/login',  // Return here to sync session
                    signUpUrl: '/auth/register',
                    appearance: {
                        variables: {
                            colorPrimary: isDark ? '#f4f4f5' : '#18181b',
                            colorTextOnPrimaryBackground: isDark ? '#18181b' : '#ffffff',
                            colorBackground: 'transparent',
                            colorText: isDark ? '#f5f5f5' : '#111111',
                            colorTextSecondary: isDark ? '#666666' : '#888888',
                            colorInputBackground: isDark ? '#111111' : '#ffffff',
                            colorInputText: isDark ? '#f5f5f5' : '#111111',
                            borderRadius: '8px',
                            fontFamily: 'Manrope, sans-serif'
                        },
                        elements: {
                            rootBox: {
                                width: '100%'
                            },
                            card: {
                                boxShadow: 'none',
                                border: 'none',
                                backgroundColor: 'transparent'
                            },
                            formButtonPrimary: {
                                backgroundColor: isDark ? '#f4f4f5' : '#18181b',
                                color: isDark ? '#18181b' : '#ffffff',
                                '&:hover': {
                                    backgroundColor: isDark ? '#e4e4e7' : '#27272a'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Clerk initialization error:', error);
                document.getElementById('clerk-sign-in').innerHTML = `
                    <div class="clerk-error">
                        <p>Unable to load sign-in.</p>
                        <p><a href="javascript:location.reload()">Try again</a></p>
                    </div>
                `;
            }
        });

        async function syncAndContinue() {
            const signInEl = document.getElementById('clerk-sign-in');
            try {
                // Force Clerk to refresh the session if needed
                // This handles the case where OAuth callback provides a short-lived token
                if (window.Clerk.session) {
                    try {
                        // Touch the session to ensure token is fresh
                        await window.Clerk.session.touch();
                    } catch (e) {
                        console.log('Session touch skipped:', e.message);
                    }
                }

                // Get a fresh session token from Clerk
                // Pass skipCache option to force a fresh token
                const token = await window.Clerk.session?.getToken();
                if (!token) {
                    console.error('No session token available');
                    // Try to get token again after a brief delay
                    await new Promise(r => setTimeout(r, 500));
                    const retryToken = await window.Clerk.session?.getToken();
                    if (!retryToken) {
                        showSyncError('Session expired. Please sign in again.');
                        return;
                    }
                    return syncWithToken(retryToken);
                }

                return syncWithToken(token);
            } catch (error) {
                console.error('Sync error:', error);
                showSyncError('Connection error. Please try again.');
            }
        }

        async function syncWithToken(token) {
            try {
                // Sync with server
                const response = await fetch('/auth/sync', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    window.location.href = returnTo;
                } else {
                    const text = await response.text();
                    console.error('Sync failed:', text);
                    // If auth failed, try once more with a fresh token
                    if (response.status === 401) {
                        console.log('Retrying with fresh token...');
                        await new Promise(r => setTimeout(r, 1000));
                        const freshToken = await window.Clerk.session?.getToken();
                        if (freshToken && freshToken !== token) {
                            const retryResponse = await fetch('/auth/sync', {
                                method: 'POST',
                                headers: {
                                    'Authorization': `Bearer ${freshToken}`,
                                    'Content-Type': 'application/json'
                                }
                            });
                            if (retryResponse.ok) {
                                window.location.href = returnTo;
                                return;
                            }
                        }
                    }
                    showSyncError('Authentication failed. Please try again.');
                }
            } catch (error) {
                console.error('Sync request error:', error);
                showSyncError('Connection error. Please try again.');
            }
        }

        function showSyncError(message) {
            const signInEl = document.getElementById('clerk-sign-in');
            signInEl.innerHTML = `
                <div style="text-align: center; padding: 2rem 0;">
                    <p style="color: var(--error-color, #ef4444); margin-bottom: 1rem;">
                        ${message}
                    </p>
                    <button onclick="syncAndContinue()"
                       style="display: inline-block; padding: 0.75rem 2rem;
                              background: var(--text-primary); color: var(--bg-primary);
                              border-radius: 8px; border: none; cursor: pointer;
                              font-weight: 500; margin-right: 0.5rem;">
                        Try Again
                    </button>
                    <button onclick="signOut()"
                       style="display: inline-block; padding: 0.75rem 2rem;
                              background: transparent; color: var(--text-muted);
                              border-radius: 8px; border: 1px solid var(--border-color);
                              cursor: pointer;">
                        Sign Out
                    </button>
                </div>
            `;
        }

        async function signOut() {
            await window.Clerk.signOut();
            window.location.reload();
        }
    </script>
    {% else %}
    <script>
        document.getElementById('clerk-sign-in').innerHTML = `
            <div class="clerk-error">
                <p>Authentication not configured.</p>
                <p style="font-size: 0.75rem; margin-top: 0.5rem;">Set CLERK_PUBLISHABLE_KEY and CLERK_SECRET_KEY</p>
            </div>
        `;
    </script>
    {% endif %}

</body>
</html>
