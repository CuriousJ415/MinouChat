<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MinouChat</title>

    <!-- Prevent flash -->
    <script>
        (function() {
            const saved = localStorage.getItem('minouchat-theme');
            const theme = saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.classList.remove('theme-light', 'theme-dark');
            document.documentElement.classList.add('theme-' + theme);
        })();
    </script>

    <link rel="stylesheet" href="{{ url_for('static', path='css/theme.css') }}">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .auth-card {
            width: 100%;
            max-width: 440px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .auth-logo {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-muted);
            font-size: var(--text-sm);
        }

        .theme-toggle-auth {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
        }

        /* Clerk component container */
        #clerk-sign-in {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--pop-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .clerk-error {
            text-align: center;
            padding: var(--space-6);
            color: var(--text-muted);
        }

        .clerk-error a {
            color: var(--pop-primary);
        }

        /* Override Clerk styles to match theme */
        .cl-rootBox {
            width: 100%;
        }

        .cl-card {
            box-shadow: none !important;
            border: none !important;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle theme-toggle-auth" title="Toggle theme" aria-label="Toggle dark/light theme">
        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="width: 28px; height: 28px;">
                        <path d="M12 5c.67 0 1.35.09 2 .26 1.78-2 5.03-2.84 6.42-2.26 1.4.58-.42 7-.42 7 .57 1.07 1 2.24 1 3.44C21 17.9 16.97 21 12 21s-9-3-9-7.56c0-1.25.5-2.4 1-3.44 0 0-1.89-6.42-.5-7 1.39-.58 4.72.23 6.5 2.23A9.04 9.04 0 0 1 12 5Z"/>
                        <path d="M8 14v.5"/><path d="M16 14v.5"/><path d="M11.25 16.25h1.5L12 17l-.75-.75Z"/>
                    </svg>
                    MinouChat
                </div>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>

            <!-- Clerk Sign-In Component -->
            <div id="clerk-sign-in">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/theme.js') }}"></script>

    {% if clerk_configured %}
    <!-- Clerk JavaScript SDK -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="{{ clerk_publishable_key }}"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
    ></script>

    <script>
        window.addEventListener('load', async function() {
            try {
                // Wait for Clerk to be available
                await window.Clerk.load();

                // Check if already signed in
                if (window.Clerk.user) {
                    window.location.href = '/dashboard';
                    return;
                }

                // Mount sign-in component
                const signInEl = document.getElementById('clerk-sign-in');
                signInEl.innerHTML = '';

                window.Clerk.mountSignIn(signInEl, {
                    afterSignInUrl: '/dashboard',
                    afterSignUpUrl: '/dashboard',
                    signUpUrl: '/auth/register',
                    appearance: {
                        variables: {
                            colorPrimary: '#6366f1',
                            colorTextOnPrimaryBackground: '#ffffff',
                            colorBackground: 'var(--bg-primary)',
                            colorText: 'var(--text-primary)',
                            colorTextSecondary: 'var(--text-muted)',
                            colorInputBackground: 'var(--bg-secondary)',
                            colorInputText: 'var(--text-primary)',
                            borderRadius: '8px',
                            fontFamily: 'inherit'
                        },
                        elements: {
                            rootBox: {
                                width: '100%'
                            },
                            card: {
                                boxShadow: 'none',
                                border: 'none',
                                backgroundColor: 'transparent'
                            },
                            formButtonPrimary: {
                                backgroundColor: 'var(--pop-primary)',
                                '&:hover': {
                                    backgroundColor: 'var(--pop-primary-hover)'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Clerk initialization error:', error);
                document.getElementById('clerk-sign-in').innerHTML = `
                    <div class="clerk-error">
                        <p>Unable to load sign-in. Please try again later.</p>
                        <p><a href="javascript:location.reload()">Refresh page</a></p>
                    </div>
                `;
            }
        });
    </script>
    {% else %}
    <script>
        document.getElementById('clerk-sign-in').innerHTML = `
            <div class="clerk-error">
                <p>Authentication is not configured.</p>
                <p>Please set CLERK_PUBLISHABLE_KEY and CLERK_SECRET_KEY in your environment.</p>
            </div>
        `;
    </script>
    {% endif %}
</body>
</html>
