<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiaAI Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MiaAI Chat</h1>
            <div class="header-controls">
                <div class="theme-toggle">
                    <span>Light</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-switch" checked>
                        <span class="slider round"></span>
                    </label>
                    <span>Dark</span>
                </div>
                <a href="/config" class="config-link" title="LLM Configuration">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </a>
            </div>
        </div>
        
        <div class="character-selector">
            <label for="character-select">Select Character:</label>
            <select id="character-select">
                {% for name, char in characters.items() %}
                <option value="{{ name }}" {% if name == current_character %}selected{% endif %}>
                    {{ char.display_name }} {% if char.role %}({{ char.role }}){% endif %}
                </option>
                {% endfor %}
            </select>
            <button id="switch-btn">Switch</button>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message ai-message">
                    <div class="character-name">System</div>
                    Welcome to MiaAI! Type /help to see available commands.
                </div>
            </div>
            
            <div class="message-input">
                <input type="text" id="user-input" placeholder="Type a message or command..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </div>
        
        <div class="help-section">
            <h3>Quick Help</h3>
            <p>Use <span class="command">/help</span> for a full list of commands</p>
            <p>Use <span class="command">/switch [name]</span> to change characters</p>
            <p>Use <span class="command">/list</span> to see all available characters</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
