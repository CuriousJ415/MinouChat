services:
  minouchat:
    build: .
    container_name: minouchat-web
    restart: unless-stopped
    ports:
      - "8085:8080"
    volumes:
      - ./data:/app/data
      - ./documents:/app/documents
      - ./output_documents:/app/output_documents
      - ./character_cards:/app/character_cards
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - PYTHONPATH=/app
    networks:
      - web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  web:
    external: true
