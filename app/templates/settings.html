<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiaAI - Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Settings-specific styles */
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .settings-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .settings-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-right: auto;
        }
        
        .back-button {
            text-decoration: none;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        
        .back-button i {
            margin-right: 0.5rem;
        }
        
        .settings-section {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
        }
        
        .settings-section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
        }
        
        .settings-section h2 i {
            margin-right: 0.75rem;
            color: var(--primary-color);
        }
        
        .settings-description {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }
        
        .form-row {
            margin-bottom: 1rem;
        }
        
        .settings-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .settings-form input,
        .settings-form select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        
        .provider-details {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .test-connection {
            margin-top: 1rem;
            display: flex;
            align-items: center;
        }
        
        .test-connection button {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 0.375rem;
            margin-right: 1rem;
        }
        
        .test-connection .status {
            font-weight: 500;
        }
        
        .test-connection .status.success {
            color: var(--secondary-color);
        }
        
        .test-connection .status.error {
            color: #ef4444;
        }
        
        .save-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .save-button:hover {
            background-color: var(--primary-darker);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <a href="/" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Chat
            </a>
            <h1>Settings</h1>
        </div>
        
        <div class="settings-section">
            <h2><i class="fas fa-robot"></i> LLM Provider Configuration</h2>
            <p class="settings-description">
                Configure your language model provider settings here. MiaAI supports various
                providers including Ollama, OpenAI, and Anthropic.
            </p>
            
            <form id="llm-settings-form" class="settings-form">
                <div class="form-row">
                    <label for="provider">Provider</label>
                    <select id="provider" name="provider">
                        <option value="ollama">Ollama (Local)</option>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                    </select>
                </div>
                
                <div id="provider-details-ollama" class="provider-details">
                    <div class="form-row">
                        <label for="ollama-api-url">API URL</label>
                        <input type="text" id="ollama-api-url" name="ollama-api-url" placeholder="http://localhost:11434/api">
                    </div>
                    <div class="form-row">
                        <label for="ollama-model">Model</label>
                        <input type="text" id="ollama-model" name="ollama-model" placeholder="mistral">
                    </div>
                </div>
                
                <div id="provider-details-openai" class="provider-details" style="display: none;">
                    <div class="form-row">
                        <label for="openai-api-key">API Key</label>
                        <input type="password" id="openai-api-key" name="openai-api-key" placeholder="sk-...">
                    </div>
                    <div class="form-row">
                        <label for="openai-model">Model</label>
                        <input type="text" id="openai-model" name="openai-model" placeholder="gpt-4">
                    </div>
                </div>
                
                <div id="provider-details-anthropic" class="provider-details" style="display: none;">
                    <div class="form-row">
                        <label for="anthropic-api-key">API Key</label>
                        <input type="password" id="anthropic-api-key" name="anthropic-api-key" placeholder="sk-ant-...">
                    </div>
                    <div class="form-row">
                        <label for="anthropic-model">Model</label>
                        <input type="text" id="anthropic-model" name="anthropic-model" placeholder="claude-3-opus-20240229">
                    </div>
                </div>
                
                <div class="test-connection">
                    <button type="button" id="test-connection-button">Test Connection</button>
                    <div id="connection-status" class="status"></div>
                </div>
                
                <button type="submit" class="save-button">Save Settings</button>
            </form>
        </div>
    </div>
    
    <!-- Load settings.js -->
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
